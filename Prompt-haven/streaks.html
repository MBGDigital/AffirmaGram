<div class="wrap" style="margin-top:18px">
  <div class="card">
    <div style="font-size:56px">ðŸ”¥</div>
    <h2>Your streak</h2>
    <p class="muted" id="txt">0 days in a row</p>
    <p class="muted" style="font-size:.9rem">Missed a day? No shame hereâ€”just start again.</p>
  </div>
</div>

<script>
const last=localStorage.getItem('pj_last')||'';
const today=new Date().toDateString();
if(last!==today){
  localStorage.setItem('pj_last', today);
  const s= Number(localStorage.getItem('pj_streak')||'0') + 1;
  localStorage.setItem('pj_streak', String(s));
}
const streak=Number(localStorage.getItem('pj_streak')||'1');
document.getElementById('txt').textContent=`${streak} day${streak===1?'':'s'} in a row`;
</script>
