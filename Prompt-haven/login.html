<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PromptJournal — Login</title>
<style>
  :root{--bg:#f6fafb;--fg:#0f172a;--card:#fff;--muted:#6b7280}
  body{margin:0;font-family:system-ui;background:var(--bg);color:var(--fg)}
  .nav{position:sticky;top:0;background:#fff;border-bottom:1px solid #e5e7eb}
  .wrap{max-width:900px;margin:0 auto;padding:16px}
  .menu a{margin:0 8px;text-decoration:none;color:#111}
  .card{background:var(--card);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.06);padding:20px}
  input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px}
  .btn{background:#111;color:#fff;padding:10px 14px;border-radius:10px;border:0;width:100%}
  .muted{color:var(--muted)}
</style></head>
<body>
<div class="nav"><div class="wrap"><strong>PromptJournal</strong>
  <span class="menu" style="float:right">
    <a href="index.html">Home</a><a href="billing.html">Premium</a>
  </span></div></div>
<div class="wrap" style="margin-top:18px">
  <div class="card" style="max-width:460px;margin:0 auto">
    <h2>Welcome back</h2>
    <p class="muted">We’ll email you a magic link (placeholder).</p>
    <input id="email" type="email" placeholder="you@example.com"/>
    <div style="height:10px"></div>
    <button class="btn" id="send">Send magic link</button>
    <p class="muted" id="msg" style="margin-top:8px"></p>
  </div>
</div>
<script>
document.getElementById('send').onclick=()=>{
  const e=document.getElementById('email').value.trim();
  if(!e) return alert('Enter your email');
  document.getElementById('msg').textContent='(Demo) Would send link via Supabase.';
};
</script>
</body></html>
