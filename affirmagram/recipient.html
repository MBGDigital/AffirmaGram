
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AffirmaGram‚Ñ¢</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6f8ff;
      overflow-x: hidden;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .glow-box {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      background-color: white;
      border: 4px solid #4dcaff;
      border-radius: 16px;
      padding: 10px;
      max-width: 95%;
      min-height: 150px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 174, 255, 0.4);
      gap: 20px;
      overflow-x: auto;
      flex-wrap: nowrap;
    }

    video {
      width: 100%;
      max-width: 150px;
      border-radius: 12px;
    }

    .message {
      font-size: 22px;
      font-weight: 500;
      text-align: left;
      max-width: 450px;
      padding: 10px;
    }

    .custom-bubble {
      margin-top: 30px;
      background-color: #ffffff;
      border: 2px solid #4dcaff;
      border-radius: 12px;
      padding: 16px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-size: 20px;
      color: #444;
      font-style: italic;
      box-shadow: 0 0 10px rgba(0, 174, 255, 0.2);
    }

    .note {
      margin-top: 60px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

<section class="section">
  <h2>Your AffirmaGram‚Ñ¢ Message is Below</h2>
  <div class="glow-box">
    <video id="camera" autoplay playsinline muted style="transform: scaleX(-1);"></video>
    <div class="message">
      You are loved so much.üíô<br>
      You got sent the message below.
    </div>
  </div>

  <div id="customMessage" class="custom-bubble">‚è≥ Loading message...</div>

  <div class="note">
    üì∏ Take a screenshot and text it to your sender‚Äî<br>show them that smile they were trying to bring to you.
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const video = document.getElementById('camera');
  const customMessage = document.getElementById('customMessage');

  // Start the camera if available
  if (navigator.mediaDevices) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('Camera error:', err);
      });
  }

  const raw = window.location.href.split('?')[1] || '';
  const params = new URLSearchParams(raw);
  const rawMessage = params.get("msg");

  if (rawMessage) {
    try {
      const cleanMsg = rawMessage.replace(/\+/g, ' ');
      const decoded = decodeURIComponent(cleanMsg);
      customMessage.innerText = `"${decoded}"`;
    } catch (e) {
      customMessage.innerText = "‚ö†Ô∏è Error decoding message.";
      console.error("Decode fail:", e);
    }
  } else {
    customMessage.innerText = "‚ö†Ô∏è No message found in link.";
  }
});
</script>

</div>
</body>
</html>
