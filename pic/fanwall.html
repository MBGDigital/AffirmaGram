  <!-- Firebase & FanWall Styles -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0OomEFVzP4folbUyuBD-PKEoXKVnnEOg",
    authDomain: "picfanwall.firebaseapp.com",
    projectId: "picfanwall",
    storageBucket: "picfanwall.appspot.com",
    messagingSenderId: "619099317643",
    appId: "1:619099317643:web:13fb140e51e01af5983b8e",
    databaseURL: "https://picfanwall-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // This function runs on page load to show messages
  window.addEventListener("DOMContentLoaded", () => {
    const wall = document.getElementById("graffiti-wall");
    const messagesRef = ref(database, "messages");

    onValue(messagesRef, (snapshot) => {
      wall.innerHTML = ""; // Clear wall before reloading
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        const msg = document.createElement("div");
        msg.innerText = data.text;
        msg.style.position = "absolute";
        msg.style.left = Math.floor(Math.random() * 80) + "%";
        msg.style.top = Math.floor(Math.random() * 80) + "%";
        msg.style.transform = `rotate(${Math.floor(Math.random() * 60 - 30)}deg)`;
        msg.style.fontFamily = data.font;
        msg.style.color = data.color;
        msg.style.fontSize = "1.2em";
        wall.appendChild(msg);
      });
    });
  });

  // Expose submitMessage globally
  window.submitMessage = function () {
    const text = document.getElementById("message").value;
    const font = document.getElementById("font").value;
    const color = document.getElementById("color").value;

    if (!text.trim()) return;

    const messagesRef = ref(database, "messages");
    push(messagesRef, { text, font, color });
    document.getElementById("message").value = "";
  };
</script>

<form id="graffitiForm">
  <input type="text" id="name" placeholder="Your Name (optional)">
  <textarea id="message" placeholder="Type your message..." rows="2" cols="30" required></textarea>
  <select id="font">

<script>
  const form = document.getElementById('graffitiForm');
  const board = document.getElementById('graffitiBoard');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const message = document.getElementById('message').value;
    const font = document.getElementById('font').value;
    const color = document.getElementById('color').value;

    const graffiti = document.createElement('div');
    graffiti.classList.add('graffiti');
    graffiti.textContent = name ? name + ": " + message : message;
    graffiti.style.fontFamily = font;
    graffiti.style.color = color;
    graffiti.style.left = Math.random() * 90 + '%';
    graffiti.style.top = Math.random() * 90 + '%';
    graffiti.style.position = 'absolute';
    graffiti.style.whiteSpace = 'pre-wrap';
    graffiti.style.pointerEvents = 'none';
    graffiti.style.userSelect = 'none';
    graffiti.style.fontSize = '20px';
    graffiti.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
    graffiti.style.zIndex = '10';

    board.appendChild(graffiti);
    form.reset();
  });
</script>
