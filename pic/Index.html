<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paradise Is Cancelled</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'UnifrakturCook', cursive;
      background: black;
      color: #f2f2f2;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .hero img {
      max-width: 600px;
      width: 90%;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 3rem;
      text-shadow: 2px 2px #990000;
      letter-spacing: 3px;
    }

    .btn {
      margin-top: 40px;
      padding: 12px 24px;
      background: #990000;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #cc0000;
    }

    @media screen and (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
  <style>
  .glitch-img {
    position: relative;
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
  }

  .glitch-img img {
    width: 100%;
    animation: glitch 2.5s infinite;
  }

  @keyframes glitch {
    0%   { clip-path: inset(0 0 0 0); transform: translate(0); }
    10%  { clip-path: inset(10% 0 85% 0); transform: translate(-5px, -5px); }
    20%  { clip-path: inset(30% 0 40% 0); transform: translate(5px, 5px); }
    30%  { clip-path: inset(50% 0 20% 0); transform: translate(-3px, 3px); }
    40%  { clip-path: inset(70% 0 10% 0); transform: translate(3px, -3px); }
    50%  { clip-path: inset(0 0 0 0); transform: translate(0); }
    60%  { clip-path: inset(5% 0 80% 0); transform: translate(6px, -6px); }
    70%  { clip-path: inset(25% 0 50% 0); transform: translate(-6px, 6px); }
    80%  { clip-path: inset(45% 0 25% 0); transform: translate(6px, 0); }
    90%  { clip-path: inset(65% 0 5% 0); transform: translate(-6px, -3px); }
    100% { clip-path: inset(0 0 0 0); transform: translate(0); }
  }
</style>

<div class="glitch-img">
  <img src="http://curiositydrop.com/pic/IMG_7238.jpeg" alt="Paradise Is Cancelled Logo">
</div>

<!-- Use this in your existing HTML -->
<img src="curiositydrop.com/pic/IMG_7238.jpeg" alt="Paradise Is Cancelled Logo">
</head>
<body>

  <video autoplay loop muted playsinline class="video-bg">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="hero">
    <img src="http://curiositydrop.com/pic/IMG_7238.jpeg" alt="Paradise Is Cancelled Logo">
    <h1>Welcome to the End</h1>
    <button class="btn" onclick="window.location.href='#'">Enter the Chaos</button>
  </div>

</body>
</html>
