<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'UnifrakturCook', cursive;
      background: black;
      overflow: hidden;
      color: white;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -2;
    }

    .lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: -1;
      animation: flash 10s infinite;
    }

    @keyframes flash {
      0%, 97%, 100% { opacity: 0; }
      98% { opacity: 0.8; }
      99% { opacity: 0; }
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .glitch-wrapper {
      position: relative;
      display: inline-block;
      max-width: 600px;
      width: 90%;
    }

    .glitch-logo {
      width: 100%;
      display: block;
    }

    .static-noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/o5B2YMe.gif');
      background-size: cover;
      opacity: 0.15;
      pointer-events: none;
      z-index: 2;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8rem;
      text-shadow: 2px 2px red;
      letter-spacing: 2px;
    }

    .btn {
      margin-top: 40px;
      padding: 12px 24px;
      background: #990000;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #cc0000;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
