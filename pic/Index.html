<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paradise Is Cancelled</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'UnifrakturCook', cursive;
      background: black;
      overflow: hidden;
      color: white;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .glitch-wrapper {
      position: relative;
      display: inline-block;
      max-width: 600px;
      width: 90%;
    }

    .glitch-logo {
      width: 100%;
      display: block;
      z-index: 1;
      position: relative;
    }

    .static-noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/yaD5ZoV.gif'); /* âœ… Clean static */
      background-size: cover;
      opacity: 0.25;
      pointer-events: none;
      z-index: 2;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8rem;
      text-shadow: 2px 2px red;
      letter-spacing: 2px;
    }

    .btn {
      margin-top: 40px;
      padding: 12px 24px;
      background: #990000;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #cc0000;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="glitch-wrapper">
      <img src="http://curiositydrop.com/pic/IMG_7238.jpeg" alt="Paradise Is Cancelled Logo" class="glitch-logo">
      <div class="static-noise"></div>
    </div>
    <h1>Welcome to the End</h1>
    <button class="btn" onclick="window.location.href='#'">Enter the Chaos</button>
  </div>
</body>
</html>
