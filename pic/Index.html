<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paradise Is Cancelled</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'UnifrakturCook', cursive;
      background: black;
      color: #f2f2f2;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .hero img {
      max-width: 600px;
      width: 90%;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 3rem;
      text-shadow: 2px 2px #990000;
      letter-spacing: 3px;
    }

    .btn {
      margin-top: 40px;
      padding: 12px 24px;
      background: #990000;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #cc0000;
    }

    @media screen and (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline class="video-bg">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="hero">
    <img src="band-logo.png" alt="Paradise Is Cancelled Logo">
    <h1>Welcome to the End</h1>
    <button class="btn" onclick="window.location.href='#'">Enter the Chaos</button>
  </div>

</body>
</html>
